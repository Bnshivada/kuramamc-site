<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KuramaMC | Doğrulama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.alphacoders.com/123/1235046.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(20, 20, 20, 0.75);
      backdrop-filter: blur(10px);
      padding: 35px 40px;
      border-radius: 18px;
      text-align: center;
      color: #fff;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .cf-turnstile {
      display: flex;
      justify-content: center;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/logo.png" class="logo" alt="KuramaMC">

    <h1>KuramaMC</h1>
    <p>Siteye erişmeden önce insan olduğunuzu doğrulayın</p>

    <div class="cf-turnstile"
      data-sitekey="0x4AAAAAACKCsI8fw4fbSXFy"
      data-callback="verified">
    </div>

    <div class="footer">
      Cloudflare Koruması Aktif
    </div>
  </div>

<script>
  function verified() {
    setTimeout(() => {
      window.location.href = "site.html";
    }, 1500);
  }
</script>
  
</body>
</html>
