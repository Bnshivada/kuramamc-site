<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>KuramaMC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="assets/img/logo.png" alt="KuramaMC Logo">
    <span>KuramaMC</span>
  </div>

  <nav class="menu">
    <a class="active" href="#">Ana Sayfa</a>
    <a href="#">Mağaza</a>
    <a href="#">Destek</a>
    <a href="#">Discord</a>
  </nav>

  <button class="login-btn">Kayıt Ol</button>
</header>

<section class="hero">
  <div class="hero-content">
    <img class="main-logo" src="assets/img/logo.png" alt="KuramaMC">

    <h1>SINIRLARI AŞMAYA HAZIR MISIN?</h1>
    <p>Yeni nesil Minecraft deneyimi şimdi KuramaMC'de başlıyor.</p>

    <div class="server-box">
      <div class="server-ip">
        <strong>oyna.kuramamc.com</strong>
        <span>Sunucu IP</span>
      </div>

      <div class="discord-box">
        <strong>Discord</strong>
        <span>Topluluğumuza Katıl</span>
      </div>
    </div>
  </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
