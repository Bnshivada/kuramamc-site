<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KuramaMC</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" class="nav-logo">
      <span class="logo-text">KuramaMC</span>
    </div>

    <div class="nav-right">
      <div class="ip-box" onclick="copyIP()">
        <span class="ip">kuramamc.tkmc.net</span>
        <span class="players" id="players">● -- online</span>
      </div>

      <a href="https://dsc.gg/kuramamc" class="discord-btn">
        <img src="assets/discord.png" class="discord-icon">
        Discord
      </a>
    </div>
  </nav>

  <div class="hero-content">
    <h1>Minecraft’ta Yeni Bir Dönem</h1>
    <p>
      Türkiye'nin en gelişmiş, adil ve eğlenceli Minecraft sunucusu.<br>
      KuramaMC’ye hoş geldin.
    </p>

    <div class="hero-actions">
      <button class="btn-primary" onclick="copyIP()">IP’yi Kopyala</button>
      <a href="#" class="btn-secondary">Topluluğa Katıl</a>
    </div>
  </div>
</header>

<footer class="footer">
  <p>KuramaMC © 2026 — Tüm hakları saklıdır.</p>
</footer>

<div id="toast" class="toast">IP kopyalandı</div>

<script src="script.js"></script>
</body>
</html>
