<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Burada Sona Erdi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: radial-gradient(circle at top, #0b1d3a, #050b1a);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
    }

    .container {
        text-align: center;
    }

    .word {
        display: inline-block;
        font-size: 64px;
        font-weight: 800;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: #ffffff;
        text-shadow: 
            0 0 10px rgba(0, 200, 255, 0.6),
            0 0 30px rgba(0, 200, 255, 0.4);
        opacity: 0;
        transform: translateY(-120px);
        animation: slideDown 1s ease-out forwards;
    }

    .word:nth-child(1) {
        animation-delay: 0.2s;
    }
    .word:nth-child(2) {
        animation-delay: 0.6s;
    }
    .word:nth-child(3) {
        animation-delay: 1s;
    }

    @keyframes slideDown {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .line {
        margin-top: 10px;
        height: 4px;
        width: 0;
        background: linear-gradient(90deg, transparent, #00c8ff, transparent);
        border-radius: 10px;
        animation: lineGrow 1.2s ease-out forwards;
        animation-delay: 1.4s;
    }

    @keyframes lineGrow {
        to {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <span class="word">Burada</span>
        <span class="word">Sona</span>
        <span class="word">Erdi.</span>
        <div class="line"></div>
    </div>
</body>
</html>
