<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>KuramaMC | Bakımda</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

.logo {
  width: 120px;
  margin-bottom: 25px;
  animation: float 4s ease-in-out infinite;
}

h1 {
  font-size: 48px;
  font-weight: 800;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  opacity: 0.8;
  margin-bottom: 25px;
}

.badge {
  display: inline-block;
  padding: 10px 22px;
  border-radius: 30px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  font-weight: 600;
  box-shadow: 0 10px 30px rgba(0,114,255,0.4);
}

.glow {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(0,114,255,0.25), transparent 70%);
  border-radius: 50%;
  filter: blur(50px);
  animation: pulse 6s infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
  <img src="assets/logo.png" class="logo" alt="KuramaMC">
  <h1>Şu Anda Bakımdayız</h1>
  <p>KuramaMC çok yakında sizlerle.<br>Yeni dünyamız hazırlanıyor…</p>
  <div class="badge">⏳ Geliştirme Aşamasında</div>
</div>

</body>
</html>
