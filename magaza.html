<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>KuramaMC Mağaza</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f2027;
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  .shop-center {
    text-align: center;
  }

  .shop-center img {
    max-width: 300px;
    width: 80%;
    margin-bottom: 30px;
  }

  .shop-btn {
    display: inline-block;
    padding: 15px 40px;
    border-radius: 30px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-weight: 600;
    font-size: 18px;
    text-decoration: none;
    box-shadow: 0 10px 30px rgba(0,114,255,0.4);
    transition: 0.2s;
  }

  .shop-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(0,114,255,0.6);
  }
</style>
</head>
<body>

  <div class="shop-center">
    <img src="assets/survival.png" alt="Survival">
    <a href="#" class="shop-btn">Göz At</a>
  </div>

</body>
</html>
