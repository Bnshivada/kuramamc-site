<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>KuramaMC Mağaza</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="shop">

  <div class="shop-header">
    <img src="assets/survival.png" class="shop-title">
    <p>KuramaMC Survival Paketleri</p>
  </div>

  <div class="shop-grid">

    <div class="product-card">
      <h3>VIP Paket</h3>
      <p>Özel komutlar, kitler, avantajlar</p>
      <span>149₺</span>
      <button>Satın Al</button>
    </div>

    <div class="product-card">
      <h3>VIP+</h3>
      <p>Daha fazla güç, daha fazla özellik</p>
      <span>249₺</span>
      <button>Satın Al</button>
    </div>

    <div class="product-card">
      <h3>MVP</h3>
      <p>Sunucunun zirvesi</p>
      <span>399₺</span>
      <button>Satın Al</button>
    </div>

  </div>

</section>

</body>
</html>
